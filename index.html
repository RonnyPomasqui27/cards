<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <section class="img">
    <img src="./images/image-product-mobile.jpg" alt="" class="visible">
    <img src="./images/image-product-desktop.jpg" alt="" class="visible2">
  </section>
  <section class="container">
    <p class="subtitle">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <p class="price-small">$149.99</p>
      <div class="rayita">
        <p>$169.99</p>
        <div class="raya"></div>
      </div>
    </div>
    <div class="submit">
      <img src="./images/icon-cart.svg" alt="" srcset="">
      <h3>Add to Cart</h3>
    </div>
  </section>
</main>

</body>
</html>
